<!-- 导出pdf -->
<script type="text/javascript">
    if (!isMobileReq()) {
        document.getElementById("export_pdf").onclick = () => {
            removeNotContent()
            $('#content_hidden').css('display', 'none')
            $('#content_display').css('display', 'none')

            window.print()
            window.location.reload();
        }
    }
</script>


<!-- 夜间模式切换 -->
<script>
    // 晚上8点到早上6点 调用夜间模式
    var hours = new Date().getHours();
    if (hours >= 20 && hours <= 6 || hours === 20){
        var options = {
            right: '32px', // default: '32px'
            bottom: 'unset', // default: '32px'
            // left: '32px', // default: 'unset'
            time: '0.8s', // default: '0.3s'
            mixColor: '#f7f7f7', // default: '#fff'
            backgroundColor: '#f7f7f7', // default: '#fff'
            buttonColorDark: '#212121', // default: '#100f2c'
            buttonColorLight: '#f7f7f7', // default: '#fff'
            saveInCookies: false, // default: true,
            autoMatchOsTheme: true // default: true
        }
        const darkmode = new Darkmode(options);
        darkmode.showWidget();
    }

</script>
