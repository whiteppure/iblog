<div id="post_header" class="header animated fadeInDown">
    <div class="site_title_container">
        <div class="site_title">
            <h1>
                <a href="{{ .Site.BaseURL }}">
                    <span>{{ .Site.Title }}</span>
                </a>
            </h1>
        </div>

            <p class="sub_title">
                {{ with .Site.Params.subTitle }}{{ . }}{{ else }}{{ end }}
            </p>

            <!-- 社交链接图标 -->
            <div class="my_socials">
                {{ range $key, $val := .Site.Social }}
                    {{ if ne $val "" }}
                    <a href="{{ $val }}" title="{{ $key }}" target="_blank">
                        <i class="ri-{{ $key }}-fill"></i>
                    </a>
                    {{ end }}
                {{ end }}
                <a href="{{ .Site.RSSLink }}" type="application/rss+xml" title="rss" target="_blank">
                    <i class="ri-rss-fill"></i>
                </a>
